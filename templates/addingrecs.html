<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Add Records</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark position-fixed top-0 w-100">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <span
          style="
            font-family: 'Times New Roman', Times, serif;
            color: rgb(207, 207, 235);
            font-weight: bold;
          "
          >MyRecs</span
        >
        <form
          class="form-inline"
          action="{{ url_for('lgout.logout') }}"
          method="post"
        >
          <button class="btn btn-outline-danger" type="submit">Log Out</button>
        </form>
      </div>
    </nav>

    <div
      class="container d-flex flex-column justify-content-center align-items-center"
      style="padding-top: 100px"
    >
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-info w-100 text-center" role="alert">
        {% for msg in messages %} {{ msg }}<br />
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <div
        class="card shadow-lg p-4 mb-5 bg-white rounded"
        style="max-width: 500px; width: 100%"
      >
        <h2 class="text-center mb-4">Add Record</h2>
        <form action="{{ url_for('recs.added_records') }}" method="post">
          <div class="form-group">
            <label for="b_name">Buyer Name:</label>
            <input
              type="text"
              class="form-control"
              id="b_name"
              name="b_name"
              placeholder="Enter Buyer Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="p_name">Product Name:</label>
            <input
              type="text"
              class="form-control"
              id="p_name"
              name="p_name"
              placeholder="Enter Product Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="qty">Product Quantity:</label>
            <input
              type="number"
              class="form-control"
              id="qty"
              name="qty"
              placeholder="Enter Product Quantity"
              min="1"
              required
            />
          </div>

          <div class="form-group">
            <label for="price">Price per Product:</label>
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              placeholder="Enter Price per Product"
              min="0.01"
              step="0.01"
              required
            />
          </div>

          <button type="submit" class="btn btn-success btn-block">
            Add Record
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
